<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사지선다형 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h2>사지선다형 퀴즈 풀기</h2>

    <div id="quiz"></div>

    <button onclick="checkAnswers()">정답 확인하기</button>

    <div id="result" class="result"></div>
</div>

<script>
    const quiz_list = [
        { q: "정액권 10의 모빅소각량은?", a: "0.1", type: "number", range: [0.1, 0.8, 0.1] },
        { q: "정액권 50의 에어드랍 비율은 몇 %인가?", a: "4%", type: "percent", range: [3, 6, 1] },
        { q: "정액권 100의 에어드랍 주기는 몇 개월인가?", a: "6개월", type: "duration", range: ["1개월", "2.5년"] },
        { q: "정액권 200의 구매소각기한은 언제인가?", a: "11월 30일", type: "date", range: ["11월 30일", "12월 31일"] },
        { q: "정액권 50의 에어드랍 축적분 1모콘솔 전환 비율은 몇 %인가?", a: "25%", type: "percent", range: [0, 100, 5] },
        { q: "정액권 100의 론칭기한(조건충족기한)은 언제인가?", a: "2025년 12월 31일", type: "date", range: ["2025-01-01", "2025-12-31"] }
    ];

    function generateWrongAnswers(type, range) {
        let wrongAnswers = new Set();
        while (wrongAnswers.size < 3) {
            let answer;
            if (type === "number") {
                answer = (Math.random() * (range[1] - range[0]) + range[0]).toFixed(1);
            } else if (type === "percent") {
                answer = `${Math.floor(Math.random() * ((range[1] - range[0]) / range[2] + 1)) * range[2] + range[0]}%`;
            } else if (type === "duration") {
                answer = Math.random() > 0.5 ? "1개월" : "2.5년";
            } else if (type === "date") {
                const dates = ["11월 30일", "12월 31일", "2025년 1월 1일", "2025년 12월 31일"];
                answer = dates[Math.floor(Math.random() * dates.length)];
            }
            wrongAnswers.add(answer);
        }
        return [...wrongAnswers];
    }

    function renderQuiz() {
        const quizDiv = document.getElementById('quiz');
        quiz_list.forEach((quiz, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `<strong>${index + 1}. ${quiz.q}</strong>`;
            const answers = [quiz.a, ...generateWrongAnswers(quiz.type, quiz.range)];
            answers.sort(() => Math.random() - 0.5); // Shuffle answers
            answers.forEach((answer) => {
                const label = document.createElement('label');
                label.innerHTML = `
                    <input type="radio" name="answer-${index}" value="${answer}"> ${answer}
                `;
                questionDiv.appendChild(label);
                questionDiv.appendChild(document.createElement('br'));
            });
            quizDiv.appendChild(questionDiv);
        });
    }

    function checkAnswers() {
        let score = 0;
        quiz_list.forEach((quiz, index) => {
            const selected = document.querySelector(`input[name="answer-${index}"]:checked`);
            if (selected && selected.value === quiz.a) {
                score++;
            }
        });
        document.getElementById('result').innerText = `총 점수: ${score} / ${quiz_list.length}`;
    }

    window.onload = renderQuiz;
</script>

</body>
</html>
