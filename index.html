<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사지선다형 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h2>사지선다형 퀴즈</h2>

    <div id="quiz"></div>

    <button onclick="checkAnswers()">정답 확인하기</button>

    <div id="result" class="result"></div>
</div>

<script>
    const quiz_list = [
        { q: "정액권 10의 모빅소각량은?", a: "0.1" },
        { q: "정액권 50의 모빅소각량은?", a: "0.2" },
        { q: "정액권 100의 모빅소각량은?", a: "0.3" },
        { q: "정액권 200의 모빅소각량은?", a: "0.4" },
        { q: "정액권 10의 에어드랍 비율은 몇 %인가?", a: "4%" },
        { q: "정액권 50의 에어드랍 비율은 몇 %인가?", a: "4%" },
        { q: "정액권 100의 에어드랍 비율은 몇 %인가?", a: "4%" },
        { q: "정액권 200의 에어드랍 비율은 몇 %인가?", a: "4%" },
        { q: "정액권 10의 에어드랍 주기는 몇 년인가?", a: "2.5년" },
        { q: "정액권 50의 에어드랍 주기는 몇 년인가?", a: "1년" },
        { q: "정액권 100의 에어드랍 주기는 몇 개월인가?", a: "6개월" },
        { q: "정액권 200의 에어드랍 주기는 몇 개월인가?", a: "1개월" },
        { q: "정액권 10의 구매소각기한은 언제인가?", a: "11월 30일" },
        { q: "정액권 50의 구매소각기한은 언제인가?", a: "11월 30일" },
        { q: "정액권 100의 구매소각기한은 언제인가?", a: "11월 30일" },
        { q: "정액권 200의 구매소각기한은 언제인가?", a: "11월 30일" },
        { q: "정액권 10의 에어드랍 축적분 1모콘솔 전환 비율은 몇 %인가?", a: "0%" },
        { q: "정액권 50의 에어드랍 축적분 1모콘솔 전환 비율은 몇 %인가?", a: "25%" },
        { q: "정액권 100의 에어드랍 축적분 1모콘솔 전환 비율은 몇 %인가?", a: "50%" },
        { q: "정액권 200의 에어드랍 축적분 1모콘솔 전환 비율은 몇 %인가?", a: "100%" },
        { q: "정액권 10의 론칭기한(조건충족기한)은 언제인가?", a: "2025년 1월 31일" },
        { q: "정액권 50의 론칭기한(조건충족기한)은 언제인가?", a: "2025년 12월 31일" },
        { q: "정액권 100의 론칭기한(조건충족기한)은 언제인가?", a: "2025년 12월 31일" },
        { q: "정액권 200의 론칭기한(조건충족기한)은 언제인가?", a: "2025년 12월 31일" }
    ];

    function getRandomOptions(correctAnswer, type) {
        const options = new Set([correctAnswer]);
        while (options.size < 4) {
            let randomOption;
            switch (type) {
                case 'number':
                    randomOption = (Math.random() * 0.7 + 0.1).toFixed(1);
                    break;
                case 'percentage':
                    randomOption = `${(Math.floor(Math.random() * 3) + 4)}%`;
                    break;
                case 'duration':
                    const durations = ['1개월', '6개월', '1년', '2.5년'];
                    randomOption = durations[Math.floor(Math.random() * durations.length)];
                    break;
                case 'date':
                    const dates = ['11월 30일', '12월 15일', '12월 31일'];
                    randomOption = dates[Math.floor(Math.random() * dates.length)];
                    break;
                case 'conversion':
                    randomOption = `${Math.floor(Math.random() * 21) * 5}%`;
                    break;
            }
            options.add(randomOption);
        }
        return Array.from(options).sort(() => Math.random() - 0.5);
    }

    function renderQuiz() {
        const quizDiv = document.getElementById('quiz');
        quiz_list.forEach((quiz, index) => {
            const type = quiz.q.includes('모빅소각량') ? 'number' :
                         quiz.q.includes('비율') ? 'percentage' :
                         quiz.q.includes('주기') ? 'duration' :
                         quiz.q.includes('기한') ? 'date' : 'conversion';
            const options = getRandomOptions(quiz.a, type);

            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `<strong>${index + 1}. ${quiz.q}</strong>`;
            options.forEach(option => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="radio" name="q${index}" value="${option}"> ${option}`;
                questionDiv.appendChild(label);
            });
            quizDiv.appendChild(questionDiv);
        });
    }

    function checkAnswers() {
        let score = 0;
        quiz_list.forEach((quiz, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            if (selected && selected.value === quiz.a) {
                score++;
            }
        });
        document.getElementById('result').innerText = `총 점수: ${score} / ${quiz_list.length}`;
    }

    window.onload = renderQuiz;
</script>

</body>
</html>
