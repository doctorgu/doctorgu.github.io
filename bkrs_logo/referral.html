    <script>
      // Reference to the SVG element
      const svgElement = document.getElementById("animated-svg");

      initialWidth = svgElement.clientWidth;
      width = initialWidth;
      const zoomFactor = 0.9;

      // Function to zoom in
      function zoomIn() {
        const newWidth = width / zoomFactor;
        width = newWidth;
        updateViewBox();
      }

      // Function to zoom out
      function zoomOut() {
        const newWidth = width * zoomFactor;
        width = newWidth;
        updateViewBox();
      }

      // Function to reset zoom
      function resetZoom() {
        width = initialWidth;
        updateViewBox();
      }

      // Function to apply the new viewBox
      function updateViewBox() {
        svgElement.style.width = `${width}px`;
      }

      function copySVGAndCSS() {
        // Get the SVG element's outer HTML
        const svgElement = document.getElementById("animated-svg").outerHTML;

        // Get the CSS styles from the <style> tag
        const styles = document.getElementById("logoStyle").innerHTML;

        const href = document.getElementById("link").value;
        const hrefStart = href ? `<a href="${href}">` : "";
        const hrefEnd = href ? "</a>" : "";

        // Combine the SVG and CSS into one string
        const fullContent = `
<html>
<head>
	<style>
		${styles}
	</style>
</head>
<body>
${hrefStart}
${svgElement}
${hrefEnd}
</body>
</html>
`;

        // Use the Clipboard API to copy the content
        navigator.clipboard
          .writeText(fullContent)
          .then(() => {
            alert("SVG and CSS code copied to clipboard!");
          })
          .catch((err) => {
            console.error("Failed to copy: ", err);
            // Fallback for older browsers
            const tempTextArea = document.createElement("textarea");
            tempTextArea.value = fullContent;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand("copy");
            document.body.removeChild(tempTextArea);
            alert("SVG and CSS code copied to clipboard!");
          });
      }
    </script>
