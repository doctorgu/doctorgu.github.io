<!DOCTYPE html>
<html>
<head>
    <title>Fetch Blockchain Data</title>
    </head>
    <body>

    <h1>Blockchain Address Information</h1>
    <pre id="output">Loading...</pre>

    <script>
        fetch('https://blockchain.mobick.info/address/1Mobick2ooMoburnedxxxxxxxxy3dw2tf')
            .then(response => response.text())
                .then(data => {
                        document.getElementById('output').textContent = data;
                            })
                                .catch(error => {
                                        document.getElementById('output').textContent = 'Error fetching data: ' + error;
                                            });
                                            </script>

                                            </body>
                                            </html>
